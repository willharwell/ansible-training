- name: install tree package (Ubuntu)
  tags: ubuntu, tree
  apt:
    name: tree
    state: latest
  when: ansible_distribution == "Ubuntu"

- name: generate ssh_config file from template
  tags: ssh
  template:
    src: "{{ ssh_template_file }}"
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify: restart_sshd